<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
{% load static %}
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>{% block title %}My Meetups{% endblock %}</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}" />
		{% block site_css %}{% endblock %}
	</head>
	<body>
		<header id="main-header">
			<nav>
				<a href="/meetups" id="main-logo">Django Meetups</a>
			</nav>

			<h1>{% block main_heading %}{% endblock %}</h1>
			<p>{% block header_content %}{% endblock %}</p>
		</header>
		<main>{% block body %}{% endblock %}</main>
	</body>
</html>
